<app-header></app-header>
<app-bg-content></app-bg-content>
<div class="mt-4 ml-3 mr-3 ticket-sale-page">
  <form>
    <div class="form-group row">
      <label for="buy_ticket" class="col-5 col-form-label font-weight-bold">Buy ticket:10$</label>
    </div>
    <div class="form-group row">
      <label for="inputname" class="col-4 col-form-label text-right">Name:</label>
      <div class="col-8">
        <input type="text" class="form-control" id="inputname" placeholder="Name" />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputlastname" class="col-4 col-form-label text-right">Last Name:</label>
      <div class="col-8">
        <input type="text" class="form-control" id="inputlastname" placeholder="Last Name" />
      </div>
    </div>
    <div class="form-group row">
      <label for="tickets" class="col-4 col-form-label text-right">Ticket:</label>
      <div class="col-8">
        <select class="form-control" id="tickets">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>
    <div class="form-group row justify-content-center mt-5">
      <button class="btn btn-success pr-5 pl-5">Pay</button>
    </div>
  </form>
</div>
<app-footer></app-footer>
